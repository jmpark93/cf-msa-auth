server:
  error:
    include-stacktrace: never
  port: 9090

spring:
  application:
    name: ${vcap.application.application_name:""}

  boot:
    admin:
      client:
        enabled: ${USE_BOOT_ADMIN:false}
        url: ${BOOT_ADMIN_URL}
        username: ${BOOT_ADMIN_ID}
        password: ${BOOT_ADMIN_PWD}
        instance:
          service-url: http://${vcap.application.application_uris[0]}
          metadata:
            tags:
              Organization: ${vcap.application.organization_name}
              Space: ${vcap.application.space_name}
              APP-INDEX: ${CF_INSTANCE_INDEX}

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:auth
    username: auth
    password: koscom

management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

config:
  swagger:
    enabled: true
  oauth2:
    client-id: jmworks
    client-secret: jmworksOauthSecret
    jwt-signkey: jmworksJwtSecret