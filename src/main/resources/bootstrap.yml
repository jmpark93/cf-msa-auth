server:
  error:
    include-stacktrace: never
  port: 8081

spring:
  application:
    name: cf-msa-auth
  profiles:
    active: local

---
spring:
  profiles: dev

  cloud:
    config:
      uri: http://msa-config.cf.intl

---
spring:
  profiles: local

  cloud:
    config:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:auth
    username: auth
    password: koscom

config:
  swagger:
    enabled: true
  oauth2:
    client-id: jmworks
    client-secret: jmworksOauthSecret
    jwt-signkey: jmworksJwtSecret